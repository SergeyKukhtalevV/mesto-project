<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Страница с фотографиями интересных мест" />
  <meta name="keywords" content="Фотографии, интересные места, Россия" />
  <meta name="author" content="Кухталев Сергей" />
  <title>Места</title>
  <link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="svg изображение логотипа на английском языке: mesto Russia"
      class="header__logo" />
    <div class="line"></div>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__content">
        <img src="./images/avatar_1x.png" alt="фотограмия пользователя" class="profile__avatar" />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="button button_type_edit">
            <img src="./images/buttons/button_edit.svg" alt="svg изображение карандаша"
              class="button__image_type_edit" />
          </button>
          <p class="profile__about">Исследователь океана</p>
        </div>
      </div>
      <button class="button button_type_add">
        <img src="./images/buttons/button_add.svg" alt="svg изображение плюса" class="button__image_type_add" />
      </button>
    </section>
    <section class="gallery" aria-label="Карточки интересных мест с фотографиями и кнопкой нравиться">
      <ul class="gallery__list">
        <li class="gallery__item">
          <img src="./images/gallery/photo1.png" alt="Фотография цервки в Карачаевске" class="gallery__photo" />
          <div class="gallery__name">
            <h2 class="gallery__title">Карачаевск</h2>
            <label class="like">
              <input type="checkbox" class="like_invisible" />
              <span class="like_visible"></span>
            </label>
          </div>
        </li>
        <li class="gallery__item">
          <img src="./images/gallery/photo2.png" alt="Фотография горы Эльбрус на горихонте" class="gallery__photo" />
          <div class="gallery__name">
            <h2 class="gallery__title">Гора Эльбрус</h2>
            <label class="like">
              <input type="checkbox" class="like_invisible" />
              <span class="like_visible"></span>
            </label>
          </div>
        </li>
        <li class="gallery__item">
          <img src="./images/gallery/photo3.png" alt="Фотография гор Домбая" class="gallery__photo" />
          <div class="gallery__name">
            <h2 class="gallery__title">Домбай</h2>
            <label class="like">
              <input type="checkbox" class="like_invisible" />
              <span class="like_visible"></span>
            </label>
          </div>
        </li>
        <li class="gallery__item">
          <img src="./images/gallery/photo2.png" alt="Фотография горы Эльбрус на горихонте" class="gallery__photo" />
          <div class="gallery__name">
            <h2 class="gallery__title">Гора Эльбрус</h2>
            <label class="like">
              <input type="checkbox" class="like_invisible" />
              <span class="like_visible"></span>
            </label>
          </div>
        </li>
        <li class="gallery__item">
          <img src="./images/gallery/photo3.png" alt="Фотография гор Домбая" class="gallery__photo" />
          <div class="gallery__name">
            <h2 class="gallery__title">Домбай</h2>
            <label class="like">
              <input type="checkbox" class="like_invisible" />
              <span class="like_visible"></span>
            </label>
          </div>
        </li>
        <li class="gallery__item">
          <img src="./images/gallery/photo6.png" alt="Фотография цервки в Карачаевске" class="gallery__photo" />
          <div class="gallery__name">
            <h2 class="gallery__title">Карачаево-Черкессия</h2>
            <label class="like">
              <input type="checkbox" class="like_invisible" />
              <span class="like_visible"></span>
            </label>
          </div>
        </li>
      </ul>
    </section>
    <div class="popup popup_opened">
      <form class="popup__container" action="url">
        <fieldset class="popup__contact-info">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <input type="text" class="popup__input-text" id="name" placeholder="Жак-Ив Кусто" />
          <div class="line line__input"></div>
          <input type="text" class="popup__input-text" id="about-yourself" placeholder="Исследователь океана" />
          <div class="line line__input"></div>
          <button class="button button_type_submit" type="submit">
            Сохранить
          </button>
          <button class="button button_type_сlose">
            <img src="./images/buttons/button_close.svg" alt="svg изображение иконки закрытия окна"
              class="button__image_type_close" />
          </button>
        </fieldset>
      </form>
    </div>
  </main>
  <footer class="footer">
    <p class="footer__copy">&copy; 2022 Mesto Russia</p>
  </footer>
</body>

</html>
