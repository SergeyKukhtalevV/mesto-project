<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Страница с фотографиями интересных мест"
    />
    <meta name="keywords" content="Фотографии, интересные места, Россия" />
    <meta name="author" content="Кухталев Сергей" />
    <title>Места</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <header class="header">
      <img
        src="./images/logo.svg"
        alt="svg изображение логотипа на английском языке: mesto Russia"
        class="header__logo"
      />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__content">
          <img
            src="./images/avatar_1x.png"
            alt="фотограмия пользователя"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              class="button button_type_edit"
              type="button"
              aria-label="Редактировать профиль"
            ></button>
            <p class="profile__about">Исследователь океана</p>
          </div>
        </div>
        <button
          class="button button_type_add"
          type="button"
          aria-label="Добавить Фотографии"
        ></button>
      </section>
      <section
        class="gallery"
        aria-label="Карточки интересных мест с фотографиями и кнопкой нравиться"
      >
        <ul class="gallery__list">
          <li class="gallery__item">
            <img
              src="./images/gallery/photo1.png"
              alt="Фотография цервки в Карачаевске"
              class="gallery__photo"
            />
            <div class="gallery__name">
              <h2 class="gallery__title">Карачаевск</h2>
              <button class="button button_type_like" type="button"></button>
            </div>
          </li>
          <li class="gallery__item">
            <img
              src="./images/gallery/photo2.png"
              alt="Фотография горы Эльбрус на горихонте"
              class="gallery__photo"
            />
            <div class="gallery__name">
              <h2 class="gallery__title">Гора Эльбрус</h2>
              <button class="button button_type_like" type="button"></button>
            </div>
          </li>
          <li class="gallery__item">
            <img
              src="./images/gallery/photo3.png"
              alt="Фотография гор Домбая"
              class="gallery__photo"
            />
            <div class="gallery__name">
              <h2 class="gallery__title">Домбай</h2>
              <button class="button button_type_like" type="button"></button>
            </div>
          </li>
          <li class="gallery__item">
            <img
              src="./images/gallery/photo2.png"
              alt="Фотография горы Эльбрус на горихонте"
              class="gallery__photo"
            />
            <div class="gallery__name">
              <h2 class="gallery__title">Гора Эльбрус</h2>
              <button class="button button_type_like" type="button"></button>
            </div>
          </li>
          <li class="gallery__item">
            <img
              src="./images/gallery/photo3.png"
              alt="Фотография гор Домбая"
              class="gallery__photo"
            />
            <div class="gallery__name">
              <h2 class="gallery__title">Домбай</h2>
              <button class="button button_type_like" type="button"></button>
            </div>
          </li>
          <li class="gallery__item">
            <img
              src="./images/gallery/photo6.png"
              alt="Фотография цервки в Карачаевске"
              class="gallery__photo"
            />
            <div class="gallery__name">
              <h2 class="gallery__title">Карачаево-Черкессия</h2>
              <button class="button button_type_like" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copy">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
      <button
        class="button button_type_сlose"
        type="button"
        aria-label="Закрыть всплывающее окно"
      ></button>
      <form class="popup__container" action="url" name="edit-profile">
        <fieldset class="popup__contact-info">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <input
            required
            name="name"
            type="text"
            class="popup__input-text"
            id="name"
            placeholder="Имя пользователя"
          />
          <input
            required
            name="about-yourself"
            type="text"
            class="popup__input-text"
            id="about-yourself"
            placeholder="Род деятельности"
          />
          <button class="button button_type_submit" type="submit">
            Сохранить
          </button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
