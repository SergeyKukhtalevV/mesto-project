<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Страница с фотографиями интересных мест"/>
  <meta name="keywords" content="Фотографии, интересные места, Россия"/>
  <meta name="author" content="Кухталев Сергей"/>
  <title>Места</title>
  <link rel="stylesheet" href="./pages/index.css"/>
</head>

<body class="page">
<header class="header">
  <img src="./images/logo.svg" alt="svg изображение логотипа на английском языке: mesto Russia"
       class="header__logo"/>
</header>
<main class="content">
  <section class="profile">
    <div class="profile__content">
      <img src="./images/avatar_1x.png" alt="фотограмия пользователя" class="profile__avatar"/>
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="button button_type_edit" type="button" aria-label="Редактировать профиль"></button>
        <p class="profile__about">Исследователь океана</p>
      </div>
    </div>
    <button class="button button_type_add" type="button" aria-label="Добавить Фотографии"></button>
  </section>
  <section class="gallery" aria-label="Карточки интересных мест с фотографиями и кнопкой нравиться">
    <ul class="gallery__list">
      <template id="item-template">
        <li class="gallery__item">
          <div class="gallery__img">
            <img class="gallery__photo"/>
            <button class="button button_type_delete" type="button"></button>
          </div>
          <div class="gallery__name">
            <h2 class="gallery__title"></h2>
            <button class="button button_type_like" type="button"></button>
          </div>
        </li>
      </template>
    </ul>
  </section>
</main>
<footer class="footer">
  <p class="footer__copy">&copy; 2022 Mesto Russia</p>
</footer>
<div class="popup profile-popup">
  <!-- User info -->
  <div class="popup__container popup__container_type_user-info">
    <button class="button button_type_сlose" type="button" aria-label="Закрыть всплывающее окно"></button>
    <form class="popup__form" action="url" name="edit-profile" novalidate>
      <fieldset class="popup__fieldset popup__contact-info">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <input required minlength="2" maxlength="40" pattern="^[a-zA-Zа-яА-Я-\s]+$"
               data-error-message="Разрешены только латинские буквы, кириллица, пробелы и дефис."
               name="name" type="text"
               class="popup__input-text" id="name"
               placeholder="Имя пользователя"/>
        <span class="popup__input-error name-error"></span>
        <input required minlength="2" maxlength="200" pattern="^[a-zA-Zа-яА-Я-\s]+$"
               data-error-message="Разрешены только латинские буквы, кириллица, пробелы и дефис."
               name="about-yourself" type="text"
               class="popup__input-text"
               id="about-yourself"
               placeholder="Род деятельности"/>
        <span class="popup__input-error about-yourself-error"></span>
        <button class="button button_type_submit " type="submit">
          Сохранить
        </button>
      </fieldset>
    </form>
  </div>
</div>
<!-- Card added-->
<div class="popup card-popup">
  <div class="popup__container popup__container_type_card-add">
    <button class="button button_type_сlose" type="button" aria-label="Закрыть всплывающее окно"></button>
    <form class="popup__form" action="url" name="card-add" novalidate>
      <fieldset class="popup__fieldset popup__contact-info">
        <h2 class="popup__heading">Новое место</h2>
        <input required minlength="2" maxlength="30" pattern="^[a-zA-Zа-яА-Я-\s]+$"
               data-error-message="Разрешены только латинские буквы, кириллица, пробелы и дефис."
               name="name-card" type="text" class="popup__input-text" id="name-card"
               placeholder="Название"/>
        <span class="popup__input-error name-card-error"></span>
        <input required name="link-card" type="url" class="popup__input-text" id="link-card"
               placeholder="Ссылка на картинку"/>
        <span class="popup__input-error link-card-error"></span>
        <button class="button button_type_submit " type="submit">
          Сохранить
        </button>
      </fieldset>
    </form>
  </div>
</div>
<!-- Photo -->
<div class="popup image-popup">
  <div class="popup__container popup__container_type_photo">
    <button class="button button_type_сlose" type="button" aria-label="Закрыть всплывающее окно"></button>
    <figure class="figure">
      <img class="figure__image" src="" alt="template"/>
      <figcaption class="figure__caption"></figcaption>
    </figure>
  </div>
</div>
<script type="module" src="./scripts/utils.js"></script>
<script type="module" src="./scripts/card.js"></script>
<script type="module" src="./scripts/modal.js"></script>
<script type="module" src="./scripts/index.js"></script>
<script type="module" src="./scripts/validate.js"></script>
</body>

</html>
